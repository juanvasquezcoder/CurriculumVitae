<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cart</title>
        <link rel="stylesheet" href="../css/cart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="../../../javascript/header.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header class="header-page">
            <a href="../index.html" class="log">Googles</a>
            <a href="../index.html" class="btn-bts">BACK TO SHOP</a>
        </header>
        <main >
            <h2 class="title-main">My Cart</h2>
            <p class="text-cart-empty">Your cart is empty</p>
            <div class="disabled products-cart">
            </div>
            <div class="delete-or-buy disabled">
                <button class="empty-cart">EMPTY CART</button>
                <div class="total-and-buy">
                    <p class="total"></p>
                    <button class="btn-buy">BUY NOW</button>
                </div>
            </div>
        </main>
        <div class="style">
            <div class="btn-colors">
                <i class="fa-solid fa-gear btn-colors-switcher"></i>
                <i class="dark-light fa-solid fa-sun"></i>
            </div>
            <div class="colors">
                <h4>Theme Colors</h4>
                <span class="theme-buttons" data-color="#37b182" style="background: #37b182;"></span>
                <span class="theme-buttons" data-color="#fa5b0f" style="background: #fa5b0f;"></span>
                <span class="theme-buttons" data-color="#ec1839" style="background: #ec1839;"></span>
                <span class="theme-buttons" data-color="#1854b4" style="background: #1854b4;"></span>
                <span class="theme-buttons" data-color="#f021b2" style="background: #f021b2;"></span>
            </div>
        </div>
        <script src="../javascript/cart.js"></script>
    </body>
</html>
