<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce</title>
        <link rel="stylesheet" href="./css/ecommerce.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" href="./images/glasses-solid.svg">
    </head>
    <body>
        <header class="header-page">
            <a href="#" class="log">Googles</a>
            <nav>
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">FEATURE</a>
                <a href="#">SHOP</a>
                <a href="#">CONTACT</a>
                <a href="#">MY CART</a>
            </nav>
            <div class="search">
                <input type="search">
                <i class="btn-search fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <main>
            <div class="slider-container">
                <div class="slider-item">
                    <img src="./images/slider1.jpg">
                    <p>Unique Styles</p>
                </div>
                <div class="slider-item">
                    <img src="./images/slider2.jpg">
                    <p>Unique Styles</p>
                </div>
                <div class="slider-item">
                    <img src="./images/slider3.jpg">
                    <p>Unique Styles</p>
                </div>
                <div class="slider-item">
                    <img src="./images/slider4.jpg">
                    <p>Unique Styles</p>
                </div>
            </div>
            <div id="products" class="products-cards">
            </div>
            <div class="editors-pick">
                <div class="editor-pick">
                    <img src="./images/editorPick1.jpg" alt="glasses women">
                    <P class="text-editor">EDITOR'S <span>PICK</span></P>
                    <p class="circle-editor">EXPRESS YOUR STYLE NOW</p>
                </div>
                <div class="editor-pick">
                    <img src="./images/editorPick2.jpg" alt="glasses men">
                    <P class="text-editor">EDITOR'S <span>PICK</span></P>
                    <p class="circle-editor">EXPRESS YOUR STYLE NOW</p>
                </div>
            </div>
        </main>
        <div class="style">
            <div class="btn-colors">
                <i class="fa-solid fa-gear btn-colors-switcher"></i>
                <i class="dark-light fa-solid fa-sun"></i>
            </div>
            <div class="colors">
                <h4>Theme Colors</h4>
                <span class="theme-buttons" data-color="#37b182" style="background: #37b182;"></span>
                <span class="theme-buttons" data-color="#fa5b0f" style="background: #fa5b0f;"></span>
                <span class="theme-buttons" data-color="#ec1839" style="background: #ec1839;"></span>
                <span class="theme-buttons" data-color="#1854b4" style="background: #1854b4;"></span>
                <span class="theme-buttons" data-color="#f021b2" style="background: #f021b2;"></span>
            </div>
        </div>
        <script src="../../javascript/header.js"></script>
        <script src="./javascript/script.js"></script>
    </body>
</html>
