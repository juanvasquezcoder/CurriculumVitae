<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Snake Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
	<header>
	</header>
	<main>
		<div class="keys">
		  <a class="up arr" onclick="Snake.action('up')">
			<i class="chevron up"></i></a>
		  <br />
		  <a class="left arr" onclick="Snake.action('left')">
			<i class="chevron left"></i></a>
		  <a class="down arr" onclick="Snake.action('down')">
			<i class="chevron down"></i></a>
		  <a class="right arr" onclick="Snake.action('right')">
			<i class="chevron right"></i></a>
		</div>
		<div id="game-container">
			<canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
		</div>
	</main>
	<div class="style">
		<div class="btn-colors">
			<i class="fa-solid fa-gear btn-colors-switcher"></i>
			<i class="dark-light fa-solid fa-sun"></i>
		</div>
		<div class="colors">
			<h4>Theme Colors</h4>
			<span class="theme-buttons" data-color="#37b182" style="background: #37b182;"></span>
			<span class="theme-buttons" data-color="#fa5b0f" style="background: #fa5b0f;"></span>
			<span class="theme-buttons" data-color="#ec1839" style="background: #ec1839;"></span>
			<span class="theme-buttons" data-color="#1854b4" style="background: #1854b4;"></span>
			<span class="theme-buttons" data-color="#f021b2" style="background: #f021b2;"></span>
		</div>
	</div>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="../../javascript/header.js"></script>
</body>
</html>
